<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="firinput.css">
</head>
<body>
    <div class="main-container">
        <div class="form-section personal-details">
            <header>
                <h1>Personal details</h1>
                <div class="header-icons">
                    <div class="icon-group">
                        <span>...</span>
                        <span>&#9660;</span>
                    </div>
                </div>
            </header>

            <main>
                <div class="form-row">
                    <div class="form-group large-field">
                        <label for="given-name">Given name</label>
                        <input type="text" id="given-name">
                    </div>
                    <div class="form-group large-field">
                        <label for="family-name">Family name</label>
                        <input type="text" id="family-name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group large-field headline-field">
                        <label for="desired-position">Desired job position</label>
                        <input type="text" id="desired-position">
                    </div>
                    <div class="form-group switch-group">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <span>Use as headline</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group large-field">
                        <label for="email">Email address</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group large-field">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group large-field">
                        <label for="post-code">Post code</label>
                        <input type="text" id="post-code">
                    </div>
                    <div class="form-group large-field">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                </div>
                <footer>
                    <button class="done-button">‚úîÔ∏è Done</button>
                </footer>
            </main>
        </div>

        <div class="form-section education">
            <header>
                <h1>Education</h1>
                <div class="header-icons">
                    <div class="icon-group">
                        <span>...</span>
                        <span>&#9650;</span>
                    </div>
                </div>
            </header>

            <main>
                <div class="form-group">
                    <label for="institution">Education</label>
                    <input type="text" id="institution">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" id="school">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                </div>

                <div class="form-row date-row">
                    <div class="form-group date-picker">
                        <label>Start date</label>
                        <div class="date-inputs">
                            <select>
                                <option placeholder="Month">Month</option>
                                <option value="01">January</option>
                            </select>
                            <select>
                                <option placeholder="Year">Year</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group date-picker end-date">
                        <label>End date</label>
                        <div class="date-inputs">
                            <select>
                                <option placeholder="Month">Month</option>
                                <option value="01">January</option>
                            </select>
                            <select>
                                <option placeholder="Year">Year</option>
                                <option value="2022">2022</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group present-switch">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <span>Present</span>
                    </div>
                </div>

                <div class="form-group description-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Start typing here..."></textarea>
                    <div class="rich-text-toolbar">
                        <button><b>B</b></button>
                        <button><i>I</i></button>
                        <button><u>U</u></button>
                        <button>&#8226; &#8226; &#8226;</button>
                        <button>1. 2. 3.</button>
                        <button align="left">&#8801;</button>
                        <button align="center">&#8801;</button>
                        <button align="right">&#8801;</button>
                        <button>&#9660;</button>
                    </div>
                </div>
            </main>

            <footer>
                <button class="delete-button">üóëÔ∏è</button>
                <button class="done-button">‚úîÔ∏è Done</button>
            </footer>
        </div>

                <div class="form-group description-group">

                    <div class="rich-text-toolbar">

                        <button><u>U</u></button>
                        <button>&#8226; &#8226; &#8226;</button>
                        <button>1. 2. 3.</button>
                        <button align="left">&#8801;</button>
                        <button align="center">&#8801;</button>
                        <button align="right">&#8801;</button>
                        <button>&#9660;</button>
                    </div>
                </div>
            </main>

            <footer>
                <button class="delete-button">üóëÔ∏è</button>
                <button class="done-button">‚úîÔ∏è Done</button>
            </footer>
        </div>

        <div class="form-section skills">
            <header>

                    <div class="icon-group">
                        <span>...</span>

            <header>

                <div class="header-icons">
                    <div class="icon-group">
                        <span>...</span>
                        <span>&#9650;</span>
                    </div>
                </div>
            </header>
            <main>
                <div class="form-group">
                    <label for="institution">hobbies</label>
                    <input type="text" id="hobbie">
                </div>
                <button class="add-skill-btn">Add hobbies +</button>
            </main>
            <footer>
                <button class="delete-button">üóëÔ∏è</button>
                <button class="done-button">‚úîÔ∏è Done</button>
            </footer>
        </div>
    </div>
</body>
</html>
